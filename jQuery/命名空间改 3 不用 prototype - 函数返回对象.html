<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <ul>
    <li id="item1">选项1</li>
    <li id="item2">选项2</li>
    <li id="item3">选项3</li>
    <li id="item4">选项4</li>
    <li id="item5">选项5</li>
  </ul>
  <script>
    window.Node2 = function (node) {
      return {
        getSiblings: function () {
          var allChildren = node.parentNode.children
          var array = {
            length: 0
          }
          for (let i = 0; i < allChildren.length; i++) {
            if (allChildren[i] !== node) {
              array[array.length] = allChildren[i]
              array.length += 1
            }
         }//for
          return array
        },//getSiblings: function
        addClass: function (classes) { 
         classes.forEach((value) => node.classList.add(value))  //注意这里的 node
      }
    }
  } //Node2
    var node2 = Node2(item3)
    node2.getSiblings()
    node2.addClass(['a', 'b', 'c'])
     
    //这种方法的优点是 只传参了一次 itme3 ,之前的都要传俩次, 因为俩个函数都没有被一个函数封装, 
     // prototype 是俩个方法  
     // 命名空间 2 是 一个对象 里面俩个属性 为函数的值 ,所以要单独传参
     // 今天的方法是 用一个函数封装  ,return 是个对象 包含着俩个函数 , 所以只用大的函数封装, 其传参可被对象里的函数重复使用
  </script>
</body>

</html>
