<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <ul>
    <li id="item1">选项1</li>
    <li id="item2">选项2</li>
    <li id="item3">选项3</li>
    <li id="item4">选项4</li>
    <li id="item5">选项5</li>
  </ul>
  <script>
    function getSiblings(node) {
      var allChildren = node.parentNode.children
      var array = { length: 0 }
      for (let i = 0; i < allChildren.length; i++) {
        if (allChildren[i] !== node) {
          array[array.length] = allChildren[i]
          array.length += 1
        }
      }
      return array
    }
    function addClasses(node, classes) {
      // for (let key in classes) {
      //   var value = classes[key]
      //   var methodName = value ? 'add':'remove'   //注意这里为什么是用文本?
      //   node.classList[methodName](key) //因为对象的属性都是文本
      // }
      classes.forEach((value) => node.classList.add(value))
    }
    //addClasses(item3, { 'a': true, 'b': true, 'c': true })

    //命名空间开始 定义一个对象 ,把其属性指向定义的函数
    window.myDom = {}
    myDom.getSiblings = getSiblings;
    myDom.addClasses = addClasses;
    myDom.getSiblings(item3)
    // myDom.addClasses (item3,{ 'a': true, 'b': true, 'c': true})
    myDom.addClasses(item3,['a','b','c'])

  </script>
</body>
